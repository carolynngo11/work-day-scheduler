<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <br>
      <br>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9AM">
        <div class="col-1 hour pt-2 text-center font-weight-bold">9AM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn" ><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="10AM">
        <div class="col-1 hour pt-2 text-center font-weight-bold">10AM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="11AM">
        <div class="col-1 hour pt-2 text-center font-weight-bold">11AM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="12PM">
        <div class="col-1 hour pt-2 text-center font-weight-bold" >12PM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="1PM">
        <div class="col-1 hour pt-2 text-center font-weight-bold">1PM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="2PM">
        <div class="col-1 hour pt-2 text-center font-weight-bold">2PM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="3PM">
        <div class="col-1 hour pt-2 text-center font-weight-bold">3PM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="4PM">
        <div class="col-1 hour pt-2 text-center font-weight-bold">4PM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="5PM">
        <div class="col-1 hour pt-2 text-center font-weight-bold">5PM</div>
        <textarea class="col-9 textBox"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
    
  </body>
</html>
